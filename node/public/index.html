<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="icon" href="/picture/me.ico?">
	<title>网站登录</title>
	<link rel="stylesheet" href="ui.css">
	<style>
		.orange {
			color: rgb(255, 157, 0);
			font-size: 30px;
		}
	</style>

</head>

<body>
	<p align="center" class="orange"><strong>欢迎来到商品比较网站,请登录！</strong></p>
	<div id="ui">
		<form action="/login" method="post">
			<div class="form">
				<table>
					<tr>
						<td class="td_left"><label for="username">用户名</label></td>
						<td class="td_right"><input type="text" name="username" placeholder="请输入用户名" id="username">
						</td>
					</tr>
					<tr>
						<td class="td_left"><label for="password">密码</label></td>
						<td class="td_right"><input type="password" name="password" placeholder="请输入密码" id="password1">
						</td>
					</tr>
				</table>
			</div>
			<tr>
				<button type="submit" id="btn">登录</button>
			</tr>
			<div class="forgot_password">
				<a href="/regist.html">注册账号</a>
			</div>
		</form>
	</div>
</body>

</html>
